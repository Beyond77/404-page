<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container vh-100 d-flex flex-column justify-content-around">
    <header>
        <p class="title text-start text-nowrap fs-5 mb-0 pb-3"> 404 NOT FOUND</p>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-xs-12 col-sm-12">
                    <img class="scarecrow img-fluid" src="Scarecrow.png" alt="image of a scarecrow">
                </div>

                <div class="col-lg-4 col-xs-12 col-sm-12 container">
                    <div class="row">
                        <div class="col">
                            <p class="title-404 fs-1 text-wrap fw-bold">
                                I have bad news for you
                            <p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <p class="text-404 text-wrap fs-5 mb-5">
                                The page you are looking for might be removed or is temporarily unavailable
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-dark btn-lg p-4 rounded-0" >
                                <p class="title-404 btn-text text-uppercase fs-0 m-0 ">back to homepage</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="row justify-content-around">
            Javier Rubin @DevChallenges.io
        </div>
        
    </footer>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
